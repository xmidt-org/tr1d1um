---
linters-settings:
  misspell:
    locale: US
  errorlint:
    # Report non-wrapping error creation using fmt.Errorf
    errorf: false

linters:
  enable:
    - bodyclose
    - dupl
    - errorlint
    - goconst
    - gosec
    - misspell
    - unconvert
    - prealloc
  disable:
    - errcheck
    - ineffassign

issues:
  exclude-rules:
    - path: _test.go
      linters:
        - dupl
        - funlen

    - path: main\.go
      # Accept TLSClientConfig with InsecureSkipVerify
      text: "G402:"

    - path: main\.go
      # Accept pprof is automatically exposed
      text: "G108:"

    - path: outboundSender\.go
      # Accept sha1 for signature
      text: "G505:"

    - path: .go
      # Accept deprecated packages for now.
      text: "SA1019:"
