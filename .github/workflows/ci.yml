---
name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md
      - CONTRIBUTING.md
      - MAINTAINERS.md
      - LICENSE
      - NOTICE
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  pull_request:
  workflow_dispatch:

jobs:
  ci:
    uses: xmidt-org/shared-go/.github/workflows/ci.yml@91e3213b7b3ec1afbe58d13d9c5fbb25c43d6adf # v4.9.6
    with:
      release-type:          program
      release-arch-arm64:    true
      release-docker:        true
      release-docker-latest: true
      release-docker-major:  true
      release-docker-minor:  true
      release-docker-extras: |
        .release/docker
        LICENSE
        NOTICE
      yaml-lint-skip: false
    secrets: inherit
