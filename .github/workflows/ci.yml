---
name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md
      - CONTRIBUTING.md
      - MAINTAINERS.md
      - LICENSE
      - NOTICE
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  pull_request:
  workflow_dispatch:

jobs:
  ci:
    uses: xmidt-org/shared-go/.github/workflows/ci.yml@6a73209ebc8c0eb3b5d33a05fbea6274a705a82e # v4.7.9
    with:
      license-skip:          true
      release-type:          program
      release-docker:        true
      release-docker-latest: true
      release-arch-arm64:    false
      release-docker-major:  true
      release-docker-minor:  true
      release-docker-extras: |
        .release/docker
        LICENSE
        NOTICE
      yaml-lint-skip: false
    secrets: inherit
